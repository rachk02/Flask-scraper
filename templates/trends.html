{% extends "base.html" %}

{% block title %}Tendances{% endblock %}

{% block content %}
<h1>Tendances Actuelles</h1>

<!-- Bouton d'actualisation -->
<form action="{{ url_for('refresh_trends') }}" method="GET" style="margin-bottom: 20px;">
    <button type="submit" class="btn btn-primary">Actualiser les tendances</button>
</form>

<!-- Bouton d'exportation CSV -->
<a href="{{ url_for('export_trends') }}" class="btn btn-secondary" style="margin-bottom: 20px;">Exporter au format CSV</a>

<div id="visualization">
    <div>{{ graph_html|safe }}</div>
    <br>
    <div>{{ table_html|safe }}</div>
</div>

{% endblock %}

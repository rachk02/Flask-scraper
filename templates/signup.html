{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Inscrivez-vous</h2>
    <p>Utilisez un des services suivants pour vous inscrire :</p>
    <a href="{{ url_for('google.login') }}" class="btn btn-danger btn-signup">S'inscrire avec Google</a>
    <a href="{{ url_for('github.login') }}" class="btn btn-dark btn-signup">S'inscrire avec GitHub</a>
    <a href="{{ url_for('twitter.login') }}" class="btn btn-info btn-signup">S'inscrire avec Twitter</a>
</div>

<style>
    .signup-container {
        max-width: 400px;
        margin: 5% auto;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-signup {
        margin: 10px 0;
        width: 100%;
    }
</style>
{% endblock %}
